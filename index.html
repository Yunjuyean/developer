<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <p>컨텐츠태크 : inline</p>  
        <div>
            <a href="">링크</a> <!--새로운 페이지가 나타나면 a, 스와이프 버튼이나 x버튼은 button -->
            <button>자바스크립트랑 연동</button>
            <input type="submit" value="상품구매">
        </div> <!--커서를 넣어서 데이터를 저장(ex 연락처를 입력해주세요) -->
    </section>

    <section>
        <p>문단 : block</p>
        <p>컨텐츠를 넣어줍니다.</p> <!--p안에는 글자만 -->
        <div>
            <h1>로고 배당하기</h1> <!--로고한테만 배당-->
        <h2>서브타이틀</h2>
        <h3>하단로고</h3>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        </div>
    </section>

    
    <!-- 사이트맵  : 조직도 만들 때 좋음 -->
    <!-- dl>dt+dd+dd+dd+dd 
    <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
        <dd></dd>
    </dl> -->
   
   
    <p>레이아웃태그 : block</p>
    <section>
        <div>
            <div>div</div> <!--박스같은 역할-->
            <header>header</header> <!--상단태그-->
            <footer>footer</footer> <!--하단태그-->
            <section>section</section>
            <aside>aside</aside> <!--퀵메뉴 같은 곳에 씀 (잘 사용하지 않음)-->
        </div>
    </section>



</body>
</html>
